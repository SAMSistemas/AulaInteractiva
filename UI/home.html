<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- MATERIAL DESIGN -->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


		<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>



		<script type="text/javascript">
			var socket = io();

			socket.on("notify", function(data){
				alert("Notificaci√≥n recibida " + JSON.stringify(data));
			});

			function logout() {
				socket.disconnect();
				window.location = '/logout';

			}





		</script>
	</head>

	<body ng-app="myApp" >
		<div class="container">
			<div class="row"><div class="col s12 center-align"><p>Guardador de gente</p></div></div>

			<div ng-view></div>

			<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
				<a href="javascript:logout();" class="btn-floating btn-large red">
					<i class="large material-icons">close</i>
				</a>
				<ul>
					<li><a href="#/viewPeople" class="btn-floating blue"><i class="material-icons">list</i></a></li>
					<li><a href="#/addPerson" class="btn-floating blue"><i class="material-icons">add</i></a></li>
				</ul>
			</div>
		</div>


	</body>

	
</html>
